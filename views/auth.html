<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/KFL.css" />
    <script src="js/script.js"></script>
    <title>Auth</title>
  </head>
  <body>
    <main class="container">
      <!-- Login form -->
      <div class="container mt-5 pt-5">
        <div class="card mx-auto border-0">
          <div class="card-header border-bottom-0 bg-transparent">
            <ul
              class="nav nav-tabs justify-content-center pt-4"
              id="pills-tab"
              role="tablist"
            >
              <li class="nav-item">
                <a
                  class="nav-link active text-primary"
                  id="pills-login-tab"
                  data-toggle="pill"
                  href="#pills-login"
                  role="tab"
                  aria-controls="pills-login"
                  aria-selected="true"
                  >Login</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link text-primary"
                  id="pills-register-tab"
                  data-toggle="pill"
                  href="#pills-register"
                  role="tab"
                  aria-controls="pills-register"
                  aria-selected="false"
                  >Register</a
                >
              </li>
            </ul>
          </div>

          <div class="card-body pb-4">
            <div class="tab-content" id="pills-tabContent">
              <div
                class="tab-pane fade show active"
                id="pills-login"
                role="tabpanel"
                aria-labelledby="pills-login-tab"
              >
                <!-- Login -->
                <form>
                  <div class="form-group">
                    <input
                      type="text"
                      id="userAccount"
                      class="form-control"
                      id="userAccount"
                      placeholder="user account"
                      required
                      autofocus
                    />
                  </div>

                  <div class="form-group">
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      id="password"
                      id="password"
                      placeholder="Password"
                      required
                    />
                  </div>

                  <div class="text-center pt-4">
                    <button type="button" id="login" class="btn btn-primary">
                      Login
                    </button>
                  </div>

                  <div class="text-center pt-2">
                    <div class="alert" id="loginStatus"></div>
                  </div>
                </form>
              </div>

              <div
                class="tab-pane fade"
                id="pills-register"
                role="tabpanel"
                aria-labelledby="pills-register-tab"
              >
                <!-- Register -->
                <form>
                  <div class="form-group">
                    <input
                      type="text"
                      name="registerAccount"
                      id="registerAccount"
                      class="form-control"
                      placeholder="Username"
                      required
                      autofocus
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      name="registerPassword"
                      id="registerPassword"
                      class="form-control"
                      placeholder="Password"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <input
                      type="password"
                      name="confirmPassword"
                      id="confirmPassword"
                      class="form-control"
                      placeholder="Confirm password"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                      placeholder="Email"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <input
                      type="text"
                      name="userName"
                      id="userName"
                      class="form-control"
                      placeholder="Your Name"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <input
                      type="text"
                      name="teamName"
                      id="teamName"
                      class="form-control"
                      placeholder="Team Name"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <input
                      type="text"
                      name="DOB"
                      id="DOB"
                      class="form-control"
                      placeholder="Your Birthday"
                      required
                    />
                  </div>

                  <div class="text-center pt-2 pb-1">
                    <button type="button" id="register" class="btn btn-primary">
                      Register
                    </button>
                  </div>

                  <div class="text-center pt-2">
                    <div class="alert" id="registerStatus"></div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- test -->
  </body>
</html>
