		<!-- search function include name search and club, position filter -->
		<div id="content">
			<div class="container">
				<div class="col-md-3">
				<!-- search by name -->
					<div class="panel panel-default sidebar-menu">
						<div class="panel-heading">
							<h3 class="panel-title">Search Player By Name</h3>
						</div>
						<div class="panel-body">
							<form name="search" id="search">
								<div class="form-group" >
									<input type="text" placeholder="Player Name" name="search"><br>
									<button class="btn btn-default btn-sm btn-primary" id="filterButton"><i class="fa fa-pencil"></i>Search</button>
								</div>
							</form>
						</div>
					</div>
					
					<!-- search by position filter -->
					<div class="panel panel-default sidebar-menu">
						<div class="panel-heading">
							<h3 class="panel-title">Search Player By position</h3>
						</div>
						<div class="panel-body">
							<form name="filter_position" id="filter_position">
								<div class="form-group" >
									<div class="checkbox">
										<label>
											<input name="position" value="Back" type="checkbox">Back
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input name="position" value="Half_Back" type="checkbox">Half Back
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input name="position" value="Midfield" type="checkbox">Midfield
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input name="position" value="Half_Forward" type="checkbox">Half Forward
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input name="position" value="Forward" type="checkbox">Forward
										</label>
									</div>
								</div>
							</form>
							<button class="btn btn-default btn-sm btn-primary" id="filterButton"><i class="fa fa-pencil"></i> Apply</button>
						</div>
					</div>
					
					<!-- search by club filter -->
					<div class="panel panel-default sidebar-menu">
						<div class="panel-heading">
							<h3 class="panel-title">Search Player By Club</h3>
						</div>
						<div class="panel-body">
							<form name="filter_club" id="filter_club">
								<div class="form-group" >
									<div class="checkbox">
										<label>
											<input name="club" value="Adelaide" type="checkbox">Adelaide Crows
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input name="club" value="Brisbane" type="checkbox">Brisbane Lions
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input name="club" value="Carltron" type="checkbox">Carltron Blues
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input name="club" value="Collingwood" type="checkbox">Collingwood Magpies
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input name="club" value="Essendon" type="checkbox">Essendon Bombers
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input name="club" value="Fremantle" type="checkbox">Fremantle Dockers
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input name="club" value="Geelong" type="checkbox">Geelong Cats
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input name="club" value="Gold Coast" type="checkbox">Gold Coast Suns
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input name="club" value="GWS" type="checkbox">GWS Giants
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input name="club" value="Hawthorn" type="checkbox">Hawthorn Hawks
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input name="club" value="Melbourne" type="checkbox">Melbourne Demons
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input name="club" value="North Melbourne" type="checkbox">North Melbourne Kangaroos
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input name="club" value="Port Adelaide" type="checkbox">Port Adelaide Power
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input name="club" value="Richmond" type="checkbox">Richmond Tigers
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input name="club" value="St Kilda" type="checkbox">St Kilda Saints
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input name="club" value="Sdyney" type="checkbox">Sdyney Swans
										</label>
									</div>
									<div class="checkbox">
										<label>

									</div>
									<div class="checkbox">
										<label>
											<input name="club" value="Western" type="checkbox">Western Bulldogs
										</label>
									</div>
								</div>
							</form>
							<button class="btn btn-default btn-sm btn-primary" id="filterButton"><i class="fa fa-pencil"></i> Apply</button>
						</div>

				<!-- player search result -->
				<div class="col-md-9">

							<th>Ranking</th>

							<th></th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td colspan="8">
								<div class="links" id='pagination'></div>
							</td>
						</tr>
					</tfoot>
					<tbody id='playerData'>


					</tbody>
					</tr>
				</table>
				</div>
